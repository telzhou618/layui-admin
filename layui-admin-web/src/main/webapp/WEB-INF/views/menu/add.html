<!DOCTYPE html>
<html>
<head>
	<#include "/common/header.html">
</head>
<body class="childrenBody">
	<form class="layui-form form" id="form1" action="/menu/doAdd" method="post">
		
		<div class="layui-form-item">
			<label class="layui-form-label">菜单编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="code"  jq-verify="required" placeholder="请输入菜单编码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="menuName"  jq-verify="required" placeholder="请输入菜单名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单URL</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="url"  placeholder="请输入菜单URL">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单资源</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="resource"  placeholder="请输入菜单资源">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单图标</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="icon"   placeholder="请输入菜单图标">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单排序</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="sort" value="0" jq-verify="number"  placeholder="请输入菜单排序">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" jq-submit lay-filter="submit"><i class="iconfont icon-submit"></i> 立即提交</button>
				<button type="reset" class="layui-btn fds"><i class="iconfont icon-reset"></i> 重置</button>
		    </div>
		</div>
	</form>
	<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
		<ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
	</div>
	<#include "/common/version.html">
	<script type="text/javascript">
		layui.use('myform');
	</script>
</body>
</html>
